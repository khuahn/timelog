<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Hour Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .input-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        input[type="date"],
        input[type="time"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        .time-inputs {
            display: flex;
            gap: 15px;
        }

        .time-inputs > div {
            flex: 1;
        }

        .total-hours {
            background-color: #e9f7ef;
            border: 1px solid #c3e6cb;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-update {
            background-color: #2ecc71;
        }

        .btn-update:hover {
            background-color: #27ae60;
        }

        .records-section h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .actions-cell {
            display: flex;
            gap: 10px;
        }

        .action-icon {
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .edit-icon {
            color: #3498db;
        }

        .edit-icon:hover {
            color: #2980b9;
        }

        .delete-icon {
            color: #e74c3c;
        }

        .delete-icon:hover {
            color: #c0392b;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #3498db;
        }

        .pagination button:hover:not(.active) {
            background-color: #5a6268;
        }

        .no-records {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .time-inputs {
                flex-direction: column;
                gap: 10px;
            }
            
            th, td {
                padding: 8px 10px;
            }
            
            .actions-cell {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Work Hour Tracker</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="time-inputs">
                <div class="form-group">
                    <label for="time-start">Time Start</label>
                    <input type="time" id="time-start" required>
                </div>
                
                <div class="form-group">
                    <label for="time-end">Time End</label>
                    <input type="time" id="time-end" required>
                </div>
                
                <div class="form-group">
                    <label for="total-hours">Total Hours</label>
                    <input type="text" id="total-hours" class="total-hours" readonly>
                </div>
            </div>
            
            <button id="submit-btn" class="btn">Submit Entry</button>
        </div>
        
        <div class="records-section">
            <h2>Work Records</h2>
            <div id="records-table-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time Start</th>
                            <th>Time End</th>
                            <th>Total Hours</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="records-body">
                        <!-- Records will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div id="no-records" class="no-records">No records yet. Add your first entry above.</div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
