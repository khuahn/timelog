<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Hour Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .input-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        input[type="date"],
        input[type="time"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        .time-inputs {
            display: flex;
            gap: 15px;
        }

        .time-inputs > div {
            flex: 1;
        }

        .total-hours {
            background-color: #e9f7ef;
            border: 1px solid #c3e6cb;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .records-section h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #3498db;
        }

        .pagination button:hover:not(.active) {
            background-color: #5a6268;
        }

        .no-records {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .time-inputs {
                flex-direction: column;
                gap: 10px;
            }
            
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Work Hour Tracker</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="time-inputs">
                <div class="form-group">
                    <label for="time-start">Time Start</label>
                    <input type="time" id="time-start" required>
                </div>
                
                <div class="form-group">
                    <label for="time-end">Time End</label>
                    <input type="time" id="time-end" required>
                </div>
                
                <div class="form-group">
                    <label for="total-hours">Total Hours</label>
                    <input type="text" id="total-hours" class="total-hours" readonly>
                </div>
            </div>
            
            <button id="submit-btn" class="btn">Submit Entry</button>
        </div>
        
        <div class="records-section">
            <h2>Work Records</h2>
            <div id="records-table-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time Start</th>
                            <th>Time End</th>
                            <th>Total Hours</th>
                        </tr>
                    </thead>
                    <tbody id="records-body">
                        <!-- Records will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div id="no-records" class="no-records">No records yet. Add your first entry above.</div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const dateInput = document.getElementById('date');
        const timeStartInput = document.getElementById('time-start');
        const timeEndInput = document.getElementById('time-end');
        const totalHoursInput = document.getElementById('total-hours');
        const submitBtn = document.getElementById('submit-btn');
        const recordsBody = document.getElementById('records-body');
        const noRecordsMsg = document.getElementById('no-records');
        const paginationContainer = document.getElementById('pagination');

        // Set today's date as default
        const today = new Date();
        dateInput.valueAsDate = today;

        // Constants
        const MAX_RECORDS_PER_PAGE = 10;
        const MAX_TOTAL_RECORDS = 120;
        let currentPage = 1;

        // Load records from localStorage or initialize empty array
        let records = JSON.parse(localStorage.getItem('workRecords')) || [];

        // Calculate total hours when time inputs change
        timeStartInput.addEventListener('change', calculateTotalHours);
        timeEndInput.addEventListener('change', calculateTotalHours);

        function calculateTotalHours() {
            if (timeStartInput.value && timeEndInput.value) {
                const startTime = new Date(`1970-01-01T${timeStartInput.value}`);
                const endTime = new Date(`1970-01-01T${timeEndInput.value}`);
                
                // Handle case where end time is on the next day
                if (endTime < startTime) {
                    endTime.setDate(endTime.getDate() + 1);
                }
                
                const diffMs = endTime - startTime;
                const diffHours = diffMs / (1000 * 60 * 60);
                
                totalHoursInput.value = diffHours.toFixed(2);
            } else {
                totalHoursInput.value = '';
            }
        }

        // Submit new record
        submitBtn.addEventListener('click', function() {
            // Validate inputs
            if (!dateInput.value || !timeStartInput.value || !timeEndInput.value) {
                alert('Please fill in all fields');
                return;
            }
            
            // Create new record
            const newRecord = {
                id: Date.now(), // Simple unique ID
                date: dateInput.value,
                timeStart: timeStartInput.value,
                timeEnd: timeEndInput.value,
                totalHours: totalHoursInput.value
            };
            
            // Add to beginning of array (newest first)
            records.unshift(newRecord);
            
            // Limit to 120 records
            if (records.length > MAX_TOTAL_RECORDS) {
                records = records.slice(0, MAX_TOTAL_RECORDS);
            }
            
            // Save to localStorage
            localStorage.setItem('workRecords', JSON.stringify(records));
            
            // Reset form
            dateInput.valueAsDate = today;
            timeStartInput.value = '';
            timeEndInput.value = '';
            totalHoursInput.value = '';
            
            // Refresh display
            displayRecords();
        });

        // Display records with pagination
        function displayRecords() {
            // Hide/show no records message
            if (records.length === 0) {
                noRecordsMsg.style.display = 'block';
                recordsBody.innerHTML = '';
                paginationContainer.innerHTML = '';
                return;
            } else {
                noRecordsMsg.style.display = 'none';
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(records.length / MAX_RECORDS_PER_PAGE);
            const startIndex = (currentPage - 1) * MAX_RECORDS_PER_PAGE;
            const endIndex = Math.min(startIndex + MAX_RECORDS_PER_PAGE, records.length);
            const pageRecords = records.slice(startIndex, endIndex);
            
            // Clear table body
            recordsBody.innerHTML = '';
            
            // Add records to table
            pageRecords.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(record.date)}</td>
                    <td>${record.timeStart}</td>
                    <td>${record.timeEnd}</td>
                    <td>${record.totalHours}</td>
                `;
                recordsBody.appendChild(row);
            });
            
            // Generate pagination buttons
            generatePaginationButtons(totalPages);
        }

        // Format date for display (YYYY-MM-DD to MM/DD/YYYY)
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}/${date.getFullYear()}`;
        }

        // Generate pagination buttons
        function generatePaginationButtons(totalPages) {
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayRecords();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayRecords();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayRecords();
                }
            });
            paginationContainer.appendChild(nextButton);
        }

        // Initial display
        displayRecords();
    </script>
</body>
</html>
